<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sheets form</title>
    <style>
        /* General styles for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f9f2;
            /* Light green background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    /* Fieldset styling */
    fieldset {
        border: 2px solid #4caf50;
        border-radius: 10px;
        width: 100%;
        max-width: 600px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover effect for the fieldset container */
    fieldset:hover {
        background-color: #e8f5e9; /* Light green background */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Slightly deeper shadow */
    }

        /* Legend styling */
        legend {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4caf50;
        }

        /* Label styling */
        label {
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
            margin-bottom: 5px;
        }

        /* Input, select, and textarea styling */
        input,
        select,
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        textarea {
            resize: none;
        }

 /* Button styling */
 input[type="submit"] {
        background-color: #4caf50; /* Initial green background */
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px; /* Slightly rounded corners initially */
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease, border-radius 0.3s ease, width 0.3s ease, height 0.3s ease;
        width: 500px; /* Initial width */
        height: 40px; /* Initial height */
        text-align: center;
    }

    /* Hover effect */
    input[type="submit"]:hover {
        background-color: 	#198B1E; /* Change color to orange */
        border-radius: 25%; /* Fully rounded for circle */
        width: 500px; /* Shrink to make it circular */
        height: 50px; /* Adjust height for circular shape */
    }
       /* General radio button styling */
       input[type="radio"] {
        appearance: none;
        width: 20px;
        height: 20px;
        border: 2px solid #4caf50;
        border-radius: 50%;
        outline: none;
        cursor: pointer;
        transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* Initial state */
    input[type="radio"]:checked {
        background-color: #4caf50;
        border-color: #4caf50;
    }

    /* Hover effect */
    input[type="radio"]:hover {
        background-color: #e8f5e9; /* Light green on hover */
        border-color: #45a049; /* Darker green border */
        box-shadow: 0 0 5px #4caf50;
    }

    /* Associated label hover effect */
    label:hover {
        color: #4caf50;
        text-decoration: underline;
        cursor: pointer;
    }
    </style>
</head>
<body>
    


    <form autocomplete="off" method="post" name="google-sheet">
        <fieldset>
            <legend>HTML Sample Form</legend>
            <label for="email">Enter the mail id:</label>
            <input type="text" id="email" name="email" placeholder="Enter the mail id" required>
            <br><br>
            
            <label for="pass">Enter the password:</label>
            <input type="password" id="pass" name="password" placeholder="Enter password" required>
            <br><br>
    
            <label>Gender:</label><br>
            <input id="male" type="radio" name="gender" value="male">
            <label for="male">Male</label> <br>
            <input id="female" type="radio" name="gender" value="female">
            <label for="female">Female</label><br>
            <input id="transgender" type="radio" name="gender" value="transgender">
            <label for="transgender">Transgender</label>
            <br><br>
    
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>
    
            <label for="food">Choose your dish:</label>
            <select name="dishes" id="food">
                <option value="maggi">Maggi</option>
                <option value="crax">Crax</option>
                <option value="chocolate">Chocolate</option>
            </select>
            <br><br>
    
            <textarea name="note" id="note" rows="4" cols="30" placeholder="Enter your message..."></textarea>
            <br><br>
    
           <input type="submit" value="Submit">
        </fieldset>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyHbKDgEBXV8KDF-JtVr276Q2LmR5EMSYFa7FVa8Rd-eZo85nK1Q7mqNZD_QFmSuBPDpQ/exec';
const form = document.forms['google-sheet'];

form.addEventListener('submit', e => {
    e.preventDefault(); // Prevent default submission
    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => alert("Thanks for contacting us! We will get back to you soon."))
        .catch(error => console.error('Error!', error.message));
});

    </script>
    
</body>
</html>
